<link href="../polymer/polymer.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<link rel="import" href="../ajax-form/ajax-form.html">
<link href="paper-dialog-base.html" rel="import">
<link href="../paper-slider/paper-slider.html" rel="import">
<!-- <link rel="import" href="../juicy-html/juicy-html.html"> -->

<polymer-element name="review-action-dialog" extends="paper-dialog-base" role="dialog" layout vertical>

<template>

  <style>
    :host {
      background: #fff;
      color: rgba(0, 0, 0, 0.87);
      margin: 52px;
      overflow: visible !important;
    }

    h1 {
      font-size: 1.5em;
      font-weight: 300;
    }

	h4 {
		color:#666;
		font-weight: 400;
	}

    #scroller {
      overflow: auto;
      box-sizing: border-box;
      padding: 24px 24px 0 24px;
      max-width: 500px;
      width: 500px;
	  font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, Sans Serif;
    }

    #actions {
      padding: 16px;
    }

	#overall-slider {
		width: 400px;
	}

    #review-info-header {
    	margin-top:20px;
	}

	.info-header {
		border-top:1px solid #d7d7d7;
	}
	
	.left13 {
		padding-left: 13px;
	}
	
	.left81 {
		padding-left: 81px;
	}
	
	.left82 {
		padding-left: 82px;
	}
	
	.rating-guide {
		width:80px;
		font-size:0.7em;
		font-weight:600;
		margin-bottom:-10px;
	}
	
	.review-section {
		border-bottom: 1px solid #d7d7d7;
	}

	.subheader {
		padding-left:8px;
	}
	
	.three-choices {
		width:80px;
		font-size:0.7em;
		font-weight:600;
		margin-bottom:-10px;
		color: #666;
	}
	
	.three-chioces-notgood {
		padding-left:13px;
	}

	.three-chioces-ok {
		padding-left:22px;
	}
	
	.three-chioces-good {
		padding-left:47px;
	}
  </style>

  <paper-shadow z="3" fit></paper-shadow>

  <!-- need this because the host needs to be overflow: visible -->
  <div id="scroller" relative flex auto>
    <h1>Write a Review</h1>
 
	<section class="review-section">
		<div id="review-info-header" class="info-header">
			<p><h4>OVERALL RATING</h4></p>
		</div>
	
		<div>
			<span class="rating-guide left13">1</span>
			<span class="rating-guide left82">2</span>
			<span class="rating-guide left81">3</span>
			<span class="rating-guide left81">4</span>
			<span class="rating-guide left82">5</span>
		</div>

		<paper-slider min="1" max="5" value="3" pin="true" snaps="true" id="overall-slider">
		<style>
			paper-slider::shadow #sliderBar::shadow #activeProgress {
				background-color: red;
			}
			paper-slider::shadow #sliderKnob > #sliderKnobInner::after {
				color: #ffffff;
			}
			paper-slider::shadow #sliderBar::shadow #progressContainer {
				background-color: #ffffff;
			}
			paper-slider::shadow #sliderBar::shadow #secondaryProgress {
				background-color: #ffffff;
			}
		</style>
		</paper-slider>

		<div class="row">
			<div class="6u">
				<div class="subheader"><h5>Instructor</h5></div>
				<div>
					<span class="three-choices three-chioces-notgood">Not Good</span>
					<span class="three-choices three-chioces-ok">Ok</span>
					<span class="three-choices three-chioces-good">Good</span>
				</div>
				<paper-slider min="-1" max="1" value="0" pin="true" snaps="true"></paper-slider>
			</div>
			<div class="6u">
				<div class="subheader"><h5>Depth of Knowledge</h5></div>
				<div>
					<span class="three-choices three-chioces-notgood">Not Good</span>
					<span class="three-choices three-chioces-ok">Ok</span>
					<span class="three-choices three-chioces-good">Good</span>
				</div>
				<paper-slider min="-1" max="1" value="0" pin="true" snaps="true"></paper-slider>
			</div>
		</div>

		<div class="row">
			<div class="6u">		  
				<div class="subheader"><h5>Facilities & Food</h5></div>
				<div>
					<span class="three-choices three-chioces-notgood">Not Good</span>
					<span class="three-choices three-chioces-ok">Ok</span>
					<span class="three-choices three-chioces-good">Good</span>
				</div>
				<paper-slider min="-1" max="1" value="0" pin="true" snaps="true"></paper-slider>
  			</div>
			<div class="6u">
				<div class="subheader"><h5>Materials & Handouts</h5></div>
				<div>
					<span class="three-choices three-chioces-notgood">Not Good</span>
					<span class="three-choices three-chioces-ok">Ok</span>
					<span class="three-choices three-chioces-good">Good</span>
				</div>
				<paper-slider min="-1" max="1" value="0" pin="true" snaps="true"></paper-slider>
			</div>
		</div>
	</section>

	<section class="review-section">
		<p><h4>Your Review</h4></p>
		<!--review box -->
		<p><h4>Add Photos/Videos of the Course (optional)</h4></p>
		<!--photo/video add box -->
	</section>

    <content select=":not([affirmative]):not([dismissive])"></content>
  </div>

  <div id="actions" relative layout horizontal>
    <content select="[dismissive]"></content>
    <div flex></div>
    <content select="[affirmative]"></content>
    <paper-button dismissive on-tap="{{cancelForm}}">Cancel</paper-button>
    <paper-button affirmative hover on-tap="{{submitForm}}">Submit Your Review</paper-button>
  </div>
</template>

<script>

  Polymer({
    publish: {
      closeSelector: '[affirmative],[dismissive]'
    },
    submitForm: function() {
    	//this.$.register_form.submit();
    	this.close();
    },
    cancelForm: function() {
    	this.close();
    }
  });

</script>

</polymer-element>
