<link href="../polymer/polymer.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<link rel="import" href="../ajax-form/ajax-form.html">
<link href="paper-dialog-base.html" rel="import">
<link href="paper-action-dialog.html" rel="import">
<link rel="import" href="../juicy-html/juicy-html.html">

<polymer-element name="guarantee-action-dialog" extends="paper-dialog-base" role="dialog" layout vertical>

<template>

  <style>
  a {
    text-decoration: none;
    color: #5a7db2;
  }

  a:hover {
    text-decoration: underline;
  }
  :host {
    background: #fff;
    color: rgba(0, 0, 0, 0.87);
    margin: 52px;
    overflow: visible !important;
  }

  h1 {
    font-size: 1.5em;
    font-weight: 300;
  }

	h4 {
		color:#666;
		font-weight: 400;
	}

  #actions {
    padding: 16px;
  }

  #session-info-header {
  	margin-top:20px;
	}

	.info-content {
		font-size:0.8em;
	}

	.info-header {
		border-top:1px solid #d7d7d7;
	}

	.input-left {
		float:left;
		margin-right: 10px;
    max-width: 245px;
	}
	.input-right {
    padding-top: 1px;
		text-align: right;
	}
	.input-row {
		margin-top:10px;
	}

  .register-input {
    font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, Sans Serif;
    font-size:1em;
    width:400px;
    color: #555555;
    padding: 9px 8px 9px 8px;
  }

  .scroller {
    overflow: auto;
    box-sizing: border-box;
    padding: 24px 24px 0 24px;
    width: 525px;
    height: 635px;
    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, Sans Serif;
  }

  </style>

  <paper-shadow z="3" fit></paper-shadow>

  <!-- need this because the host needs to be overflow: visible -->
  <div id="scroller" class="scroller" relative flex auto>
    <template if="{{heading}}">
    </template>

	<div id="session-info-header" class="info-header">
		<p><h4>Let us help you find it! Describe the course you're looking for and we will get back to you within 48 hours.</h4></p>
	</div>

	<div id="session-info-content" class="info-content">
    <form id="register_form" is="ajax-form" action="/guarantee" method="post">
      <p>
        <div class="explanation">Name*</div>
        <input type="text" id="name" name="name" placeholder="Name" class="register-input" required>
      </p>
      <p>
        <div class="explanation">E-mail*</div>
        <input type="email" id="email" name="email" placeholder="abc@xyz.com" class="register-input" required>
      </p>
      <p>
        <div class="explanation">What were you looking for?</div>
        <textarea id="comments" name="comments" placeholder="Type of course, location, date range, etc." rows="4" cols="110" class="register-input"></textarea>
      </p>
      <input type="hidden" id="ip_address" name="ip_address" value="{{ip_address}}">
      <input type="hidden" id="query_string" name="query_string" value="{{query_string}}">
    </form>
	</div>
    
    <content select=":not([affirmative]):not([dismissive])"></content>
  </div>

  <div id="confirmation_message" class="scroller" relative flex auto style="display:none;">
    <h1>We'll talk to you soon!</h1>
    <p style='margin-top:40px;'>
      We'll contact you shortly with what we find. It's our Trainingful Guarantee!
    </p>
  </div>

  <div id="actions" relative layout horizontal>
    <content select="[dismissive]"></content>
    <div flex></div>
    <content select="[affirmative]"></content>
    <div id="close_button" style="display:none;">
    	<paper-button dismissive on-tap="{{cancelForm}}">Close</paper-button>
    </div>
    
    <div id="register_buttons">
    	<paper-button dismissive on-tap="{{cancelForm}}">Cancel</paper-button>
      <paper-button affirmative hover on-tap="{{submitForm}}">Let Us Help</paper-button>    
    </div>    
  </div>

</template>

<script>

  Polymer({
  	ip_address: "",
    query_string: "",
    publish: {
      closeSelector: '[affirmative],[dismissive]'
    },
    submitForm: function() {
      var nameDom = this.$.register_form.name;
      if (typeof nameDom === "undefined") {
        var nameDom = document.getElementById('name');
      }
      var emailDom = this.$.register_form.email;
      if (typeof emailDom === "undefined") {
        var emailDom = document.getElementById('email');
      }
      var commentsDom = this.$.register_form.comments;
      if (typeof commentsDom === "undefined") {
        var commentsDom = document.getElementById('comments');
      }
      nameDom.style.border = "";
      emailDom.style.border = "";
      if (nameDom.value == "") {
        nameDom.focus();
        nameDom.style.border = "2px solid #ff8484";
      }
      else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailDom.value) == false) {
        emailDom.focus();
        emailDom.style.border = "2px solid #ff8484";
      }
      else {
        this.$.register_form.submit();
        this.$.scroller.style.display = "none";
        this.$.confirmation_message.style.display = "";
        this.$.register_buttons.style.display = "none";
        this.$.close_button.style.display = "inline";
      }
    },
    cancelForm: function() {
    	this.close();
    }
  });
</script>

</polymer-element>
